<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MCH - URL Shortener</title>

        {{ range .Webpack.Manifest.Entrypoints.Styles }}
        <link href="/{{ . }}" rel="stylesheet">
        {{ end }}
    </head>
    <body class="text-base bg-gray-100">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <script>
            window.config = {
                {{ if .Config.APIURL }} apiurl: {{ .Config.APIURL }} {{ end}}
            }
        </script>
        {{ range .Webpack.Manifest.Entrypoints.Scripts }}
        <script src="/{{ . }}"></script>
        {{ end }}
    </body>
</html>
