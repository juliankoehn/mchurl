name: Build Go Binaries and release

on:
  push:
    branches:
      - "*"
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: bepsays/ci-goreleaser:1.14-3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: npm install
        run: npm install
        working-directory: ./ui
      - name: npm run build
        run: npm run build
        working-directory: ./ui
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
